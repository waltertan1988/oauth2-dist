<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form method="post" action="/authServer/login">
        <input type="hidden" name="client-id" value="demo">
        <input type="hidden" name="client-secret" value="demosecret">

        <label>授权码模式</label><input type="radio" name="grant-type" value="code" checked="checked">
        <label>自定义模式</label><input type="radio" name="grant-type" value="custom"><br>
        <label>账号：</label><input type="text" name="username"><br>
        <label>密码：</label><input type="password" name="password"><br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
